      <h4 style="text-align:center; color:gray;">Prediction based on past data.</h4>
      <div class="graph-missing-text well" style="display:none">Sorry, we don't yet have enough information to generate an average "expected" day.</div>

<script>
//////////////// Open Hours /////////////
/* jshint ignore:start */
function openHours() {
    if (!isOpen({"Monday": ["07:00:00", "00:00:00"], "Tuesday": ["07:00:00", "00:00:00"], "Friday": ["07:00:00", "00:00:00"], "Wednesday": ["07:00:00", "00:00:00"], "Thursday": ["07:00:00", "00:00:00"], "Sunday": ["07:00:00", "00:00:00"], "Saturday": ["07:00:00", "00:00:00"]})) {
        $('.percentage').html('Closed');
    }
    $('.hours').html('Hours: ' + todaysHoursNicely({"Monday": ["07:00:00", "00:00:00"], "Tuesday": ["07:00:00", "00:00:00"], "Friday": ["07:00:00", "00:00:00"], "Wednesday": ["07:00:00", "00:00:00"], "Thursday": ["07:00:00", "00:00:00"], "Sunday": ["07:00:00", "00:00:00"], "Saturday": ["07:00:00", "00:00:00"]}))
    $('.open-now').html(openMessage({"Monday": ["07:00:00", "00:00:00"], "Tuesday": ["07:00:00", "00:00:00"], "Friday": ["07:00:00", "00:00:00"], "Wednesday": ["07:00:00", "00:00:00"], "Thursday": ["07:00:00", "00:00:00"], "Sunday": ["07:00:00", "00:00:00"], "Saturday": ["07:00:00", "00:00:00"]}))
}
var day_values = {
  graph_percents:['0', '2', '6', '10', '13', '27', '31', '31', '32', '40', '27', '20', '20', '19', '13', '1', '1'],
  graph_date_times:['07:00AM', '08:00AM', '09:00AM', '10:00AM', '11:00AM', '12:00PM', '01:00PM', '02:00PM', '03:00PM', '04:00PM', '05:00PM', '06:00PM', '07:00PM', '08:00PM', '09:00PM', '10:00PM', '11:00PM']
}
renderChart(day_values); // defined in app.js
$(document).ready(openHours);
/* jshint ignore:end */
</script>
